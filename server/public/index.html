<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./vendors/bootstrap.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>David's To-Do List</title>
		<script src="./vendors/jquery.js"></script>
		<script src="./vendors/bootstrap.bundle.js"></script>
		<script src="./scripts/client.js"></script>
	</head>
	<body>
		<header>
			<div class="jumbotron">
				<h3 class="display-4 text-white text-center font-weight-bolder">
					Who do? To-Do!
				</h3>
			</div>
		</header>
		<main>
			<div class="container">
				<button
					id="newTaskButton"
					class="btn btn-primary btn-block shadow"
					type="button"
					data-toggle="collapse"
					data-target="#inputFields"
					aria-expanded="false"
					aria-controls="inputFields"
				>
					New Task
				</button>
				<div id="inputFields" class="collapse shadow">
					<div class="card card-body">
						<!-- Input fields go here - task name, extra details, deadline? -->
						<div class="input-group">
							<input
								id="taskName"
								type="text"
								placeholder="Task Name"
								class="form-control col-2"
							/>
							<input
								id="taskDetails"
								type="text"
								placeholder="Additional Notes"
								class="form-control col-8"
							/>

							<div class="input-group-prepend">
								<span class="input-group-text">Due in:</span>
							</div>
							<select class="custom-select col-2" id="deadlineSelect">
								<option selected disabled hidden>Timespan</option>
								<option value="1">1 Day</option>
								<option value="2">2 Days</option>
								<option value="3">3 Days</option>
								<option value="4">4 Days</option>
								<option value="5">5 Days</option>
								<option value="6">6 Days</option>
								<option value="7">1 Week</option>
								<option value="14">2 Weeks</option>
							</select>

							<div class="input-group-append">
								<button id="addButton" class="btn btn-primary">
									Add Task
								</button>
								<button
									id="cancelButton"
									data-toggle="collapse"
									data-target="#inputFields"
									class="btn btn-info"
								>
									Cancel
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container mx-auto p-4 m-4">
				<table
					class="table table-hover table-borderless table-active table-sm table-light shadow"
				>
					<thead class="thead-dark">
						<tr>
							<th scope="col-1"></th>
							<th scope="col-5">Name</th>
							<th scope="col-2">Deadline</th>
							<th scope="col-1">Notes</th>
							<th scope="col-2">Status</th>
							<th scope="col-1"></th>
						</tr>
					</thead>
					<tbody id="taskTable">
						<!-- jQuery to add table data for each task here -->
					</tbody>
				</table>
			</div>
			<div
				class="modal fade"
				id="confirmDeleteModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">
								Are you sure?
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							This action cannot be undone.
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Cancel
							</button>
							<button
								id="confirmDeleteButton"
								type="button"
								class="btn btn-primary"
							>
								Delete
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
