<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./vendors/bootstrap.css" />
		<title>David's To-Do List</title>
		<script src="./vendors/jquery.js"></script>
		<script src="./vendors/bootstrap.bundle.js"></script>
		<script src="./scripts/client.js"></script>
	</head>
	<body>
		<header>
			<div class="jumbotron">
				<h3>Task List Project</h3>
			</div>
		</header>
		<main>
			<div class="container">
				<button
					class="btn btn-outline-primary btn-block"
					type="button"
					data-toggle="collapse"
					data-target="#inputFields"
					aria-expanded="false"
					aria-controls="inputFields"
				>
					New Task
				</button>
				<div id="inputFields" class="collapse">
					<div class="card card-body">
						<!-- Input fields go here - task name, extra details, deadline? -->
						<div class="input-group">
							<input
								id="taskName"
								type="text"
								placeholder="Task Name"
								class="form-control col-4"
							/>
							<input
								id="taskDetails"
								type="text"
								placeholder="Additional Details"
								class="form-control col-8"
							/>
							<div class="input-group-append">
								<button id="addButton" class="btn btn-primary">Add Task</button>
								<button id="cancelButton" class="btn btn-info">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container mx-auto p-4 m-4">
				<table class="table table-hover table-active table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col"></th>
							<th scope="col">Name</th>
							<th scope="col">More Details</th>
							<th scope="col">Deadline</th>
							<th scope="col">Completed?</th>
						</tr>
					</thead>
					<tbody id="taskTable">
						<!-- jQuery to add table data for each task here -->
						<!-- <tr>
							<th scope="row"></th>
							<td>TaskName</td>
							<td>Details popover</td>
							<td>Deadline Date</td>
							<td>
								<button class="btn btn-primary rounded-pill">Done?</button>
							</td>
						</tr> -->
					</tbody>
				</table>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
